name: Testing for Analyzer Package and vscode Extension

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    name: Lint, Build, and Test
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.13.1'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm run lint
      - name: Build
        run: pnpm run build
      - name: Test analyzer package
        run: pnpm run test --filter=@cute-me-on-repos/sst-analyzer
      - name: Test vscode extension (Linux)
        run: cd apps/extension && xvfb-run -a pnpm run test
        if: runner.os == 'Linux'
      - name: Test vscode extension (MacOS, Windows)
        run: pnpm run test --filter=sst-vsc-ext
        if: runner.os != 'Linux'
  
