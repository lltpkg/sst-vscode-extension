name: Testing for Analyzer Package and vscode Extension

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    env: 
      TURBO_CACHE_DIR: 'node_modules/.cache/.turbo'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.13.1'
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Load turbo cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules/.cache/.turbo
            apps/extension/.vscode-test
          key: ${{ runner.os }}-turbo-${{ hashFiles('node_modules/.cache/.turbo/*.json') }}
          restore-keys: ${{ runner.os }}-turbo-
      - name: Lint
        run: pnpm run lint

  build-and-test-analyzer:
    needs: lint
    name: Build, and Test analyzer package
    runs-on: ubuntu-latest
    env: 
      TURBO_CACHE_DIR: 'node_modules/.cache/.turbo'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.13.1'
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Load turbo cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules/.cache/.turbo
            apps/extension/.vscode-test
          key: ${{ runner.os }}-turbo-${{ hashFiles('node_modules/.cache/.turbo/*.json') }}
          restore-keys: ${{ runner.os }}-turbo-
      - name: Build
        run: pnpm exec turbo build --filter=@cute-me-on-repos/sst-analyzer
      - name: Test analyzer package
        run: pnpm exec turbo test --filter=@cute-me-on-repos/sst-analyzer
 
  build-and-test-extension:
    needs: [build-and-test-analyzer, lint]
    name: Build, and Test extension
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest] # no windows testing at this time
        # os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    env: 
      TURBO_CACHE_DIR: 'node_modules/.cache/.turbo'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.13.1'
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Load turbo cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules/.cache/.turbo
            apps/extension/.vscode-test
          key: ${{ runner.os }}-turbo-${{ hashFiles('node_modules/.cache/.turbo/*.json') }}
          restore-keys: ${{ runner.os }}-turbo-
      - name: Build
        run: pnpm run build
      - name: Test vscode extension (Linux)
        run: cd apps/extension && xvfb-run -a pnpm exec vscode-test --config .vscode-test.mjs
        if: runner.os == 'Linux'
      - name: Test vscode extension
        run: pnpm run test --filter=sst-vsc-ext
        if: runner.os != 'Linux'
